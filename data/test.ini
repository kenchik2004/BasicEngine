#iniファイル


[StartConfig]
#フルスクリーン起動するかどうか
full_screen=false

#描画FPSの設定
draw_fps=60

#更新FPSの設定
update_fps=300

#物理更新FPSの設定
fixed_fps=100

#ウィンドウの幅と高さの設定
screen_width=1920
screen_height=1080

#開始シーンの指定
start_scene=NetWorkTest_Server::NetWorkSampleScene_Server
#start_scene=Sample::SampleMovingScene
#start_scene=Sample::SampleMaterialScene
#start_scene=Sample::SampleAnimationScene
#start_scene=Sample::SampleAnotherScene
#start_scene=Sample::SampleRoomScene

#ゲーム時間のタイムスケール設定
time_scale=1

#ウィンドウ名
window_name=メインウィンドウ

#マウス表示するかどうかの設定
show_mouse=true
